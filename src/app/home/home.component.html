<h1 *ngIf="empty" class="title">No items in marketplace</h1>
<div class="nfts" *ngIf="!empty">

        <div class="nft" *ngFor="let nft of nfts">
            <img class="img" src={{nft.image}}/>
            <p class="subtitle">{{nft.price}} ETH</p>
            <button class="button" (click)="buyNFT(nft)">Buy</button>
        </div>

</div>
