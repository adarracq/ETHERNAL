<div class="mynfts has-text-centered">

    <h1 class="title">My NFTs</h1>

    <hr>

    <h1 *ngIf="empty" class="title">No items owned</h1>

    <div class="nft" *ngFor="let nft of nfts">
        <img class="img" src={{nft.image}}/>
        <p class="subtitle">{{nft.price}} ETH</p>
    </div>

</div>
